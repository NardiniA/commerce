{% extends "auctions/layout.html" %}

{% block body %}
    <div class="my-4">
        <h1 class="text-center">Listings</h1>

        <div class="container-fluid">
            {% for a in active %}
                <a href ="{% url 'listing' a.title %}" class="card my-4 text-primary active-card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 col-sm-12 m-0">
                                <img src="{{ a.imageURL }}" alt="Product Image" class="img-fluid" />
                            </div>
                            <div class="col-md-8 col-sm-12 m-0">
                                <h1>{{ a.title }}</h1>
                                <p>{{ a.desc }}</p>
                                
                                <h3>Guide Price: Â£{{ a.price|floatformat:2 }}</h3>
                                
                                <ul class="list-unstyled my-4">
                                    <li>Active: {{ a.active }}</li>
                                    <li>Expires: {{ a.expires }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </a>
            {% empty %}
                <div class="card">
                    <div class="card-body">
                        <h2>No Active Listings</h2>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
