{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for a in active %}
            <li>
                <a href = "{% url 'listing' a.title %}">{{ a.title }}</a>
            </li>
        {% empty %}
            <li>No Active Listings</li>
        {% endfor %}
    </ul>
{% endblock %}
