{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
        {% for c in cate %}
            <li>
                <a href="{% url 'list_cate' c.name %}">{{ c.name }}</a>
            </li>
        {% empty %}
            <li>No Categories</li>
        {% endfor %}
    </ul>
{% endblock %}
